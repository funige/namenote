<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' api.dropboxapi.com content.dropboxapi.com 'unsafe-inline'; img-src 'self' data:;">
    
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" media="all" href="base.css" />
    <link rel="stylesheet" type="text/css" media="all" href="js/lib/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css" media="all" href="js/lib/split-pane.css" />
    <link rel="stylesheet" type="text/css" media="all" href="js/lib/spectrum.css" />

    <script>
     if (typeof module === 'object') { window.module = module; module = undefined }
    </script>

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/jquery-ui.min.js"></script>
    <script src="js/lib/jquery.ui.touch-punch.min.js"></script>
    <script src="js/lib/split-pane.js"></script>
    <script src="js/lib/spectrum.js"></script>
    <script src="js/lib/mousetrap.js"></script>
    <script src="js/lib/Sortable.min.js"></script>

    <script src="dist/bundle-browser.js"></script>

    <script>
     if (window.module) module = window.module
    </script>

    <title>Namenote</title>
  </head>

  <body>
    <div id="save-indicator" title="save indicator" style="display:none">
      <img src='img/save-indicator.png'>
    </div>

    <ul id="header" class="toolbar border-bottom">
      <li class="img-button" id="file-menu-button" title="Menu" style="margin-left:5px;"></li>

      <li class="separator left"></li>
      <li class="img-button" id="pen-button" title="Pen"></li>
      <li class="img-button" id="eraser-button" title="Eraser"></li>
      <li class="img-button" id="text-button" title="Text"></li>

      <li class="separator left"></li>
      <li class="img-button" id="undo-button" title="Undo"></li>
      <li class="img-button" id="redo-button" title="Redo"></li>

      <!--input class='clipboard' id="clipboard" type="text" value=" " disabled /-->
      
      <li class="img-button" id="split-button" title="Side Bar" style="margin-right:8px;"></li>
      <li class="separator right"></li>

      <li class="img-button" id="unzoom-button" title="Zoom Out"></li>
      <li class="img-button" id="zoom-button" title="Zoom In" style=""></li>
      <li class="img-button" id="row-button" title="Quick Zoom" style=""></li>
    </ul>

    <div id="main">
      <div class="split-pane fixed-left" style="opacity:0;">
        <div class="split-pane-component" id="left-component">

          <div class="sidebar">
            <ul id="sidebar-header" class="thin-toolbar">
              <li class="text-button" id="page-view-button"></li>
              <li class="text-button" id="text-view-button"></li>
              <li class="img-button" id="sidebar-menu-button"></li>
              <li class="separator right"></li>
            </ul>

            <div id="sidebar-container">
              <div class="file-view">
                file view
              </div>
              <div class="text-view" style="display:none;">
                text view
              </div>
            </div>
          </div>
        </div>
        <div class="split-pane-divider" id="divider"></div>
        <div class="split-pane-component" id="right-component">
	  <div class="main-view">
            <ul style="text-align:center">
              <li style="display:inline-block; float:left;">[hoge]</li>
              <li style="display:inline-block; float:right;">[funige]</li>
              <li style="display:inline-block;">[gege]</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="text-buffer" style="display:none;"></div>
  </body>
</html>
